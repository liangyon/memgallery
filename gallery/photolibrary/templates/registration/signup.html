{% extends "base.html" %}

{% block content %}

  <h2>Sign up</h2>

{% if user.is_authenticated %}
  <h3>Hello {{ user }}!!</h3>
  <p> you are already logged in...</p>
{% else %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endif %}

{% endblock %}
